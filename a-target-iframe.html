<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我是iframe</title>
  </head>
  <body style="background-color: red">
    我是iframe,里面有一个a标签；这是在a-target.html中的top取值直接被引入的<br />
    <a href="//baidu.com" target="_top">top,最顶层是白色区域</a>
    <pre></pre>
    <a href="//baidu.com" target="_self">self,自己是红色区域</a>
    <pre></pre>
    <a href="//baidu.com" target="_parent"
      >parent,父级窗口还是白色区域，想不一样的话再引入一个iframe2</a
    >
    <iframe src="a-target-iframe-2.html" frameborder="0"></iframe>
  </body>
</html>
